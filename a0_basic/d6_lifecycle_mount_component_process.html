<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d6_lifecycle_mount_component_process</title>
  </head>

  <body>

    <div id="test"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script src="./js/prop-types.js"></script>

    <script type="text/babel">
      // 1. 創建類式組件
      class Count extends React.Component {
        constructor(prop) {
          console.log('Count - constructor');
          super(prop);
        }

        state = { clickCount: 0 };

        // 點擊 +1 按鈕的回調
        addClickCount = () => {
          let { clickCount } = this.state;
          clickCount++;
          this.setState({ clickCount });
        }

        // 組件將要掛載的鉤子
        componentWillMount() { console.log('Count - componentWillMount'); }


        // 渲染組件的鉤子
        render() {
          console.log('Count - render');
          const { clickCount } = this.state
          const { addClickCount } = this
          return (
            <div>
              <h2>目前點擊了{clickCount}次</h2> {/* {屬性: 變數} 當屬性與變數同名時可以簡寫成: {屬性} */}
              <button onClick={addClickCount}>點我+1</button>
            </div>
          )
        }

        // 組件已掛載的鉤子
        componentDidMount() { console.log('Count - componentDidMount'); }
      }

      // 2. 渲染組件到頁面
      ReactDOM.render(<Count />, document.getElementById('test'));
    </script>

  </body>

</html>
